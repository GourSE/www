<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin admin@pokemob.net
    ServerName pokemob.net
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Redirect permanent  / http://www.pokemob.net/

RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

# RewriteCond %{SERVER_NAME} =pokemob.net
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/www.pokemob.net/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.pokemob.net/privkey.pem
</VirtualHost>
</IfModule>


