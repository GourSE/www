<!DOCTYPE html>
<html lang="zh_tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokémob 和咖波在自訂網址！">
    <title>Pokémob 自訂網址</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/link.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="banner">
        <a href="http://pokemob.net">
            <img class="icon" src="/img/capoo_logo.png" alt="Capoo as Logo" title="霓霓吃西瓜">
        </a>
    </section>

    <form action="/link/new" method="post">
        <br>
        <p class="form">
            <input class="form" type="text" name="link" id="link" placeholder="URL">
            <div id="server_name"><br> ➡ link.pokemob.net/</div>
            <input class="form" type="text" name="name" id="name" placeholder="off">
        </p>
        

        <input class="form" type="submit" value="送出">
    </form>
    
</body>

</html>
